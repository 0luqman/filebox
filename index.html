<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filebox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              notion: {
                bg: '#FFFFFF',
                sidebar: '#F7F7F5',
                hover: '#EFEFEF',
                text: '#37352F',
                dim: '#9B9A97',
                border: '#E1E1E0',
                selection: '#CDE5FE',
                blue: '#0B6E99',
                dark: {
                  bg: '#191919',
                  sidebar: '#202020',
                  hover: '#2C2C2C',
                  text: '#D4D4D4',
                  dim: '#737373',
                  border: '#303030'
                }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        color: #37352F;
        overflow: hidden; /* App-like feel */
      }
      [contenteditable]:empty:before {
        content: attr(placeholder);
        color: #9B9A97;
        pointer-events: none;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "clsx": "https://esm.sh/clsx@^2.1.1"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-notion-dark-bg text-notion-text dark:text-notion-dark-text h-screen w-screen flex flex-col">
    <div id="root" class="flex-1 flex overflow-hidden"></div>
  </body>
</html>
